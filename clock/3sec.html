<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>3秒前</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      font-family: 'M PLUS 1p', sans-serif;
      color: #333;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: clamp(2.5rem, 8vw, 3.5rem);
      margin: 0 0 20px;
      text-shadow: none;
      animation: pulse 4s infinite;
      text-align: center;
      line-height: 1.2;
      font-weight: 700;
    }
    .time {
      font-size: clamp(2.8rem, 10vw, 4.5rem);
      font-weight: 700;
      margin: 20px 0;
      background: #f1f3f5;
      padding: 16px 32px;
      border-radius: 28px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      border: 4px solid #adb5bd;
      color: #2c3e50;
      min-width: 320px;
      white-space: nowrap;
      text-align: center;
      overflow: hidden;
    }
    .subtitle {
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      opacity: 0.85;
      text-align: center;
      max-width: 90%;
      line-height: 1.5;
      margin: 20px 0;
    }
    .small {
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      margin-top: 40px;
      opacity: 0.6;
      text-align: center;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    @media (max-width: 360px) {
      h1 { font-size: 2.2rem; }
      .time {
        font-size: 2.5rem;
        padding: 12px 24px;
        min-width: 280px;
        border-width: 3px;
      }
      .subtitle { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>今から3秒前は</h1>
  <div class="time" id="time"></div>

  <script>
    window.onload = function() {
      const now = new Date();
      const threeSecAgo = new Date(now.getTime() - 3000);
      const hours = String(threeSecAgo.getHours()).padStart(2, '0');
      const minutes = String(threeSecAgo.getMinutes()).padStart(2, '0');
      const seconds = String(threeSecAgo.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hours}時${minutes}分${seconds}秒`;
    };
  </script>
</body>
</html>
